version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
        environment:
          TZ: "America/New_York"
    working_directory: ~/repo
    environment:
      TZ: "America/New_York"

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "./requirements/prod.txt" }}-{{ checksum "./requirements/test.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r ./requirements/test.txt
            pip install -r ./requirements/prod.txt

      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "./requirements/prod.txt" }}-{{ checksum "./requirements/test.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            bin/run_tests.sh

      - run:
          name: run pylint
          command: |
            bin/run_pylint.sh

      - run:
          name: run black
          command: |
            bin/run_black.sh

      - run:
          name: run isort
          command: |
            bin/run_isort.sh

      - run:
          name: run mypy
          command: |
            bin/run_mypy.sh || echo
